<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ID Card</title>
  <link rel="stylesheet" href="task2_0.css">
  <link rel="stylesheet" href="task2.1.css">
  <style>
    .card{max-width:420px;margin:40px auto;padding:18px;background:#fff;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.08);}
    .label{display:inline-block;width:90px;font-weight:700;color:#333}
  </style>
</head>
<body>
  <div class="card">
    <h2>ID Card</h2>
    <p><span class="label">Name:</span> Jane Student</p>
    <p><span class="label">Roll No:</span> 2023001</p>
    <p><span class="label">Address:</span> 12 College Road, City</p>
    <p><span class="label">College:</span> Example College of Engineering</p>
  </div>
</body>
</html>
