<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .ticket {
            background-color: white;
            border: 2px solid #333;
            padding: 30px;
            width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ticket h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .ticket-photo {
            text-align: center;
            margin: 20px 0;
        }
        .ticket-photo img {
            width: 100px;
            height: 120px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>HALL TICKET</h2>
        
        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>swayam</td>
            </tr>
            <tr>
                <td>Roll Number</td>
                <td>5024123</td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>Semester</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Exam</td>
                <td>Mid Term 2026</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>January 19, 2026</td>
            </tr>
            <tr>
                <td>Invigilator</td>
                <td>batman</td>
            </tr>
        </table>
        
        <div class="ticket-photo">
            <p><strong>Photo:</strong></p>
            <img src="../../../image/dog.jpg.jpg" alt="Photo">
        </div>
    </div>
</body>
</html>
